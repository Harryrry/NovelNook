<div id="response"></div>

<script>
  var xhr = new XMLHttpRequest();

  // xhr.open("POST", "http://localhost:8080/staff/patron/add/pt01/pw11/li/wang/q@12.com/t001");
  //xhr.open("DELETE", "http://localhost:8080/staff/patron/delete/pt01");

  xhr.open("DELETE", "http://localhost:8080/staff/material/delete/BT001");




  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhr.onload = function() {
    if (xhr.status === 200) {
      var response = JSON.parse(xhr.responseText);
      document.getElementById("response").innerHTML = response;
    } else {
      alert('Request failed.  Returned status of ' + xhr.status);
    }
  };
  xhr.send(JSON.stringify({}));
</script>
